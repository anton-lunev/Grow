<div [class.goal--active]="selected" class="goal">
  <img
    alt="Goal picture"
    class="goal__image"
    src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/03/1488480428eloquent-js.jpg"
  />
  <div class="goal__content">
    <div class="goal__title">{{ goal.title }}</div>
    <div class="goal__description">{{ goal.description }}</div>
    <span *ngIf="goal.progress"><br />{{ goal.progress.done }} / {{ goal.progress.overall }}</span>
    <button (click)="delete.emit(goal.id)" class="goal__delete-button">X</button>
    <button (click)="switchDone.emit(goal)" class="goal__switch-done">{{ goal.done ? 'In Progress' : 'Done' }}</button>
  </div>
</div>

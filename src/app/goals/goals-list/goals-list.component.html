<div class="goals-list">
  <div class="search"><input class="search-input" placeholder="search" type="search" [formControl]="filter" /></div>

  <grow-list-tabs class="list-tabs"></grow-list-tabs>

  <div class="goals">
    <div *ngIf="(loading$ | async); else: goalsList">
      <grow-goal-item-shimmer class="goals__item" *ngFor="let goal of [1, 2, 3]"></grow-goal-item-shimmer>
    </div>
  </div>

  <ng-template #goalsList>
    <div class="show-up">
      <grow-goal-item
        class="goals__item show-up"
        *ngFor="let goal of goals; trackBy: trackByData"
        [goal]="goal"
        [selected]="isGoalSelected(goal.id)"
        routerLink="/goals/{{goal.id}}"
      >
      </grow-goal-item>
    </div>
  </ng-template>
</div>
<grow-add-goal-button class="add-goal" (addGoal)="addGoal($event)"></grow-add-goal-button>

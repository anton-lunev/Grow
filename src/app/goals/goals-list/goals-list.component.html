<div class="search">
  <input class="search-input" type="search" placeholder="search">
</div>

<grow-list-tabs class="list-tabs"></grow-list-tabs>

<div class="goals">
  <grow-goal-item class="goals__item" *ngFor="let goal of goals"
                  [goal]="goal" [selected]="isGoalSelected(goal.id)"
                  routerLink="/goals/{{goal.id}}">
  </grow-goal-item>
</div>

<div class="search">
  <input class="search-input" placeholder="search" type="search">
</div>

<grow-list-tabs class="list-tabs"></grow-list-tabs>

<div class="goals">
  <div *ngIf="loading$ |async">loading...</div>
  <grow-goal-item class="goals__item" *ngFor="let goal of goals$ | async"
    [goal]="goal" [selected]="isGoalSelected(goal.id)"
    routerLink="/goals/{{goal.id}}">
  </grow-goal-item>
</div>

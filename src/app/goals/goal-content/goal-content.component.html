<div class="goal-content" *ngIf="goal">
  <div class="goal-content__actions actions">
    <!-- <a class="actions__item" routerLink="./edit"><svg icon="edit"></svg></a> -->
  </div>

  <img
    alt="Goal picture"
    class="goal-content__image"
    src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/03/1488480428eloquent-js.jpg"
  />

  <div
    [(ngModel)]="goal.title"
    class="goal-content__title input"
    contenteditable="true"
    name="goalTitle"
    placeholder="Goal title"
    (blur)="updateTitle()"
  ></div>

  <div
    [(ngModel)]="goal.description"
    class="goal-content__description description input"
    contenteditable="true"
    name="goalDescription"
    placeholder="Goal description"
    (blur)="updateDescription()"
  ></div>

  <h2>Action Plan</h2>
  <div class="goal-content__tasks tasks">
    <div *ngFor="let task of goal.tasks" class="tasks__item">
      <!-- TODO make a separate component for checkbox -->
      <label class="task">
        <input class="task__checkbox" type="checkbox" />
        <svg height="18px" viewBox="0 0 18 18" width="18px">
          <path
            d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
          ></path>
          <polyline points="1 9 7 14 15 4"></polyline>
        </svg>
        <span class="task__title">{{ task.title }}</span>
      </label>
    </div>
  </div>

  <div class="goal-content__notes"></div>
</div>

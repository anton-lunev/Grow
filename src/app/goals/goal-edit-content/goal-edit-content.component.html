<form class="goal-content">
  <div class="goal-content__image content-image">
    <!--<img class="content-image" src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/03/1488480428eloquent-js.jpg"/>-->
    <h2 class="content-image__add-title">
      <span class="content-image__plus">+</span>
      <span>Add image</span>
    </h2>
  </div>

  <div class="goal-content__title input" contenteditable="true" name="goalTitle" [(ngModel)]="goal.title"
       placeholder="Goal title">
  </div>

  <div class="goal-content__description description input" contenteditable="true" name="goalDescription"
       [(ngModel)]="goal.description" placeholder="description">
  </div>
</form>
